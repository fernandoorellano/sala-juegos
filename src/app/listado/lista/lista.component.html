<h3>Lista de usuarios</h3><br>
<table class="table table-dark" >
  <thead>
    <tr>
      <th scope="col">Usuario</th>
      <th scope="col">Tipo de cuenta</th>
      <th scope="col">Cambiar</th>
    </tr>
  </thead>
  <tbody> 
    <tr *ngFor="let item of items">
      <th scope="row">{{item.nombre}}</th>
      <td>{{item.tipoUser}}</td>
      <td>
        <form (ngSubmit)="editarForm(item)" *ngIf="item.email==authSvc.nombreEmail">
          <!-- <input type="text" [(ngModel)]="item.tipoUser" [ngModelOptions]="{standalone: true}"> -->
          <select [(ngModel)]="item.tipoUser" [ngModelOptions]="{standalone: true}" (change)="capturar()"> 
            <option *ngFor="let dato of datos">
              {{dato}}
            </option>
          </select>
        <button type="submit">Modificar</button>
        </form>
      </td>
    </tr>
  </tbody>
</table>
