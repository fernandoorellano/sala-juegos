<div class="row">
    <div class="col-md 6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">REGISTRO</h1>
                <form (ngSubmit)="onRegister()">
                  <div class="form-group">
                    <label>Nombre</label>
                    <input type="email" class="form-control" placeholder="ingrese su nombre" [(ngModel)]="usuario.nombre" [ngModelOptions]="{standalone: true}">
                  </div>
                  <div class="form-group">
                    <label style="float: left;">Email</label>
                    <input type="email" class="form-control" placeholder="ingrese su email" [(ngModel)]="usuario.email" [ngModelOptions]="{standalone: true}">
                  </div>
                  <div class="form-group">
                    <label style="float: left;">Password</label>
                    <input type="password" class="form-control" placeholder="ingrese su password" [(ngModel)]="usuario.pass" [ngModelOptions]="{standalone: true}">
                  </div>
                    <button class="btn btn-primary btn-block m-2">Registrar</button>
                    <!-- <button class="btn btn-info btn-block m-2" (click)="IngresarConGoogle()">Ingresar con google</button> -->
                     
                </form>
                <div class="form-group mt-3">
                  <p>Ya tenes cuenta?<a routerLink="/login">Logeate</a></p>
              </div>
              </div>
        </div>
    </div>
  </div>
